<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rakuten TV - Tu cine en casa</title>
</head>
<header>
    <nav class="header__navigation">
        <section class="nav__container">
            <span class="nav__logo"><img src="images/logo-rakutentv.svg" alt="logo RakutenTV"></span>
            <div class="nav__options-menu only-desktop--show">
                <div class="main-menu--left">
                    <div class="dropdown dropdown-menu-dark">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                          CINEMA
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">TODOS LOS GÉNEROS</a></li>
                          <li><a class="dropdown-item" href="#">FAMILY</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-menu-dark">
                        <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                          FREE
                        </a>
                    </div>
                    <div class="dropdown dropdown-menu-dark">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                          SUBSCRIPTION
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">STARZPLAY</a></li>
                          <li><a class="dropdown-item" href="#">RTV SUSCRIPCIÓN</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu__search-container only-desktop--show">
                    <span class="menu__search--popup">
                        <input type="text" class="menu__search-textbar--show" name="search" placeholder="Search" autocomplete="off" autofocus="on" maxlength="50">
                    </span>
                </div>
                <div class="main-menu--right only-desktop--show">
                    <button type="button" class="btn btn-dark">ENTRAR</button>
                    <button type="button" class="btn btn-warning">REGISTRARSE</button>
                </div>
            </div>
            <div class="nav__menu-items--bottom only-mobile--show">
                <ul class="menu__items">
                    <li class="items__portada">
                        <a href="#" class="items__portada--link">
                            <i class="fas fa-house-user"></i>
                            <span>PORTADA</span>
                        </a>
                    </li>
                    <li class="items__cinema">
                        <a href="#" class="items__cinema--link">
                            <i class="fas fa-film"></i>
                            <span>CINEMA</span>
                        </a>
                    </li>
                    <li class="items__free">
                        <a href="#" class="items__free--link">
                            <i class="fas fa-eye"></i>
                            <span>FREE</span>
                        </a>
                    </li>
                    <li class="items__subscription">
                        <a href="#" class="items__subscription--link">
                            <i class="fas fa-ticket-alt"></i>
                            <span>SUBSCRIPTION</span>
                        </a>
                    </li>
                    <li class="items__entrar">
                        <a href="#" class="items__entrar--link">
                            <i class="fas fa-users"></i>
                            <span>ENTRAR</span>
                        </a>
                    </li>
                </ul>
            </div>
            <span class="nav__search"><i class="fas fa-search"></i></span>
        </section> 
    </nav>  
</header>
<body>
    <main>
        <section class="main__image">
            <div class=image__container>
                <div class=image__trailer--button>
                    <button class="trailer-button"></button>
                    <a href="#" class="trailer__button">TRAILER</a>
                    <button class="trailer-button"></button>
                    <a href="#" class="wanna-see__button">AÑADIR</a>
                </div>
                <div class=image__title>The Martian</div>
                <div class=image__seenow--button>
                    <a href="#" class="seenow__button"></a>
                </div>
                <div class=image__cupon--button>
                    <a href="#" class="cupon__button"></a>
                </div>
            </div>
        </section>
        <section class="main__content">

        </section>
    </main>
    
    
    <script src="https://kit.fontawesome.com/4b4832bed3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
