<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__container">
          <div class="nav__burger display--only-mobile">
            <img src="imgs/burger_menu.png" alt="burger menu" />
          </div>
          <ul class="nav__external-links display--only-desktop">
            <li class="nav__list-container">
              <img src="imgs/maria-lunarillos.png" alt="maria lunarillos" />
            </li>
            <li class="nav__list-container">
              <img src="imgs/cucute.png" alt="image cute" />
            </li>
            <li class="nav__list-container">
              <img src="imgs/mumuchu.png" alt="mumuchu" />
            </li>
          </ul>
          <section class="nav__login">
            <span class="login__icon"></span>
            <p class="login__options display--only-desktop">
              ENTRA | REGÍSTRATE
            </p>
          </section>
          <ul class="nav__media-icons display--only-desktop">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="nav__search display--only-mobile">
            <span class="search__icon"></span>
          </div>
          <div class="nav__cart-container">
            <div class="nav__cart"></div>
            <div class="nav__items">0</div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="main__logo">
        <!--  -->
        <!--  -->
      </section>
      <section class="main__fiestas">
        <img src="imgs/tarta-cumpleanos.png" alt="" class="main__icon" />
        <h1 class="main__fiestas-title">FIESTAS</h1>
        <div class="main__fiestas-container">
          <div class="main__left">
            <div class="main__img-container">
              <div class="main__img-item">
                <img src="imgs/fiestastematicas.jpg" alt="" />
                <div class="img-info"><p>FIESTAS TEMÁTICAS</p></div>
              </div>
              <div class="main__img-item">
                <img src="imgs/fiestaspersonajes.jpg" alt="" />
                <div class="img-info"><p>FIESTAS PERSONAJES</p></div>
              </div>
            </div>
          </div>
          <div class="main__right">
            <div class="main__img-item">
              <img src="imgs/pompones.jpg" alt="" />
              <div class="img-info"><p>ACCESORIOS PARA FIESTAS</p></div>
            </div>
          </div>
        </div>

        <button class="main__btn"><a href="#">VER MÁS</a></button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
