<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calcule-a-ton 2000</title>
    <link rel="icon" 
      type="image/png" 
      href="favicon.png">
</head>
<body>
    <section class="flex-container">
        <div class="calculator-gridContainer">
            <div id="resultbox"></div>            
            <div id="output-log"></div>
            <div id="buttons">
                <div>AC</div>
                <div>C</div>
                <div id="root">&#8730</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
                <div class="hideme">&nbsp;</div>
                <div>0</div>
                <div>,</div>
                <div>=</div> 
            </div>                          
        </div>
    </section>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
